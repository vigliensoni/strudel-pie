<!doctype html>
<script src="https://unpkg.com/@strudel/web@1.0.3"></script>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    position: relative;
    background: #0f1115;
    color: #e8e8e8;
    font-family: "SF Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono",
      "Courier New", monospace;
  }

  .floating-button {
    position: absolute;
    padding: 10px 16px;
    border: 1px solid #333b4a;
    border-radius: 999px;
    background: #1b2230;
    color: #e8e8e8;
    cursor: pointer;
    user-select: none;
  }

  .floating-button.is-muted {
    background: #8f1b1b;
    border-color: #bf3a3a;
    color: #ffe6e6;
  }
</style>

<button id="play" class="floating-button">play</button>
<button id="stop" class="floating-button">stop</button>
<button id="toggle-bd" class="floating-button">mute bd</button>
<button id="toggle-mel" class="floating-button">mute melodies</button>

<script src="patch.js"></script>
<script src="app.js"></script>
